@if (post) {
  <ion-item
    [routerLink]="'/post/' + post.id"
    [detail]="false"
    >
    <ion-label class="ion-text-wrap">
      <h2>
        User {{ post.userId }}
        <span class="date">
          <ion-note>Post #{{ post.id }}</ion-note>
          @if (isIos()) {
            <ion-icon
              aria-hidden="true"
              name="chevron-forward"
              size="small"
            ></ion-icon>
          }
        </span>
      </h2>
      <h3>{{ post.title }}</h3>
      <p>
        {{ post.body }}
      </p>
    </ion-label>
  </ion-item>
}
