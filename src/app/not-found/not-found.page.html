<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Page Not Found</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">404</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="ion-padding not-found-container">
    <!-- 404 Error Section -->
    <ion-card class="error-card">
      <ion-card-content>
        <div class="error-content">
          <!-- Large 404 Number -->
          <div class="error-number">
            <h1>404</h1>
          </div>
          
          <!-- Error Icon -->
          <div class="error-icon">
            <ion-icon name="alert-circle" color="warning"></ion-icon>
          </div>
          
          <!-- Error Message -->
          <div class="error-message">
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
          </div>
          
          <!-- Action Buttons -->
          <div class="error-actions">
            <ion-button expand="block" color="primary" (click)="goHome()">
              <ion-icon name="home" slot="start"></ion-icon>
              Go to Home
            </ion-button>
            
            <ion-button expand="block" fill="outline" (click)="goBack()">
              <ion-icon name="arrow-back" slot="start"></ion-icon>
              Go Back
            </ion-button>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
