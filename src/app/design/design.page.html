<ion-header> </ion-header>

<ion-content>
  <div class="content-background">
    <div class="purple-section"></div>
    <div class="white-section"></div>
  </div>

  <!-- Top Card Section -->
  <div class="top-card-section">
    <ion-grid>
      <ion-row class="ion-align-items-center card-header">
        <ion-col size="auto">
          <img src="assets/design/visa.png" alt="Visa" class="visa-image" />
        </ion-col>
        <ion-col>
          <span class="available-balance-text">Available Balance</span>
          <div class="balance-amount">1.234,56â‚¬</div>
        </ion-col>
        <ion-col size="auto">
          <img
            src="assets/design/notification_bell.png"
            alt="Notifications"
            class="notification-bell"
          />
        </ion-col>
      </ion-row>

      <ion-row class="card-bottom">
        <ion-col size="12" class="ion-text-center">
          <div class="three-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<!-- Floating Apple Pay Button -->
<div class="floating-pay-button">
  <div class="pay-circle">
    <ion-icon name="logo-apple"></ion-icon>
    <span class="pay-text">Pay</span>
  </div>
</div>

<ion-footer>
  <ion-toolbar>
    <ion-grid class="bottom-nav-grid">
      <ion-row class="bottom-nav">
        <ion-col size="2.4">
          <div class="nav-item">
            <ion-icon name="home"></ion-icon>
            <span>Home</span>
          </div>
        </ion-col>
        <ion-col size="2.4">
          <div class="nav-item">
            <ion-icon name="stats-chart"></ion-icon>
            <span>Stats</span>
          </div>
        </ion-col>
        <ion-col size="2.4">
          <!-- Dummy/invisible space for floating button -->
          <div class="nav-item dummy-space"></div>
        </ion-col>
        <ion-col size="2.4">
          <div class="nav-item">
            <ion-icon name="card"></ion-icon>
            <span>My Cards</span>
          </div>
        </ion-col>
        <ion-col size="2.4">
          <div class="nav-item">
            <ion-icon name="gift-outline"></ion-icon>
            <span>Offers</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
